<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Conveter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h2>ðŸ’µCurrency ConveterðŸ’²</h2>
      <form>
        <div class="ammount">
          <label for="myCurrency">Enter Your Ammount</label>
          <input type="text" name="" id="myCurrency" value="100" />
        </div>
        <div class="drop-down">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id="from"></select>
            </div>
          </div>
          <button class="swap-btn">
            <i class="ri-arrow-left-right-fill"></i>
          </button>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to" id="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1 USD is 80 INR</div>
        <button class="exchange-btn">Get Exchange Rate</button>
      </form>
      <div class="result-container">
        <p>100 * 80 =</p>
        <div>
        <h3 class="result-amount">8000</h3>
        <button class="copy">Copy</button>
      </div>
      </div>
    </div>
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
